version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: tikkl-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: tikklbank
      MYSQL_USER: tikkluser
      MYSQL_PASSWORD: tikklpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - tikkl-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tikkl-bank-app
    ports:
      - "8080:8080"
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: tikklbank
      MYSQL_USER: root
      MYSQL_PASSWORD: password
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - tikkl-network

volumes:
  mysql_data:

networks:
  tikkl-network:
    driver: bridge
